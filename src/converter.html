<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">From:</label>
        <select value.bind="selectedProductId">
          <option model.bind="null">Choose...</option>
          <option repeat.for="currency of currencies">
            ${currency}
          </option>
        </select>
        <input type="text" value.bind="amountFrom" class="form-control" id="af">
      </div>
      <div class="form-group">
        <label for="ln">Amount to:</label>
        <input type="text" value.bind="amountTo" class="form-control" id="at">
      </div>
      <div class="form-group">
        <label>Convert</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
